<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<frameset row="160,*">
  <frame>
</frameset>
<body>
  <script>
    var singleton = function() {
      // 私有变量
      var privateVariable = 10;

      // 私有函数
      function privateFunction() {
        return false;
      }

      // 返回一个对象，该对象包含公共属性和方法
      return {
        publicProperty: true,
        publicMethod: function() {
          privateVariable++;
          return privateFunction();
        }
      }
    }
  </script>
</body>
</html>
