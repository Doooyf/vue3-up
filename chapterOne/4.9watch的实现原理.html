<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

    <script>
      // 清除副作用函数
      function cleanup(effectFn) {
        // 遍历 effectFn.deps 数组
        for (let i = 0; i < effectFn.deps.length; i++) {
          // deps 是依赖集合
          const deps = effectFn.deps[i];
          // 将 effectFn 从依赖集合中移除
          deps.delete(effectFn);
        }
        // 最后需要重置 effectFn.deps 数组
        effectFn.deps.length = 0;
      }

      // 用一个变量存储被注册的「副作用函数」
      let activeEffect;
      // effect 栈
      const effectStack = [];

      // 用于注册「副作用函数」的函数
      function effect(fn, options = {}) {
        const effectFn = () => {
          cleanup(effectFn);
          // 当effectFn执行时，将activeEffect设置为effectFn
          activeEffect = effectFn;
          // 在调用副作用函数之前将当前副作用函数压入栈中
          effectStack.push(effectFn);
          // 将fn的执行结果存储到res中
          const res = fn();
          // fn();

          // 在当前副作用函数执行完毕后，将当前副作用函数弹出栈，并把activeEffect还原为之前的值
          effectStack.pop();

          // activeEffect指向effectStack数组中最后一个元素
          activeEffect = effectStack[effectStack.length - 1];

          return res;
        };

        // 将 options 和 deps 添加到 effectFn 上
        effectFn.options = options;
        effectFn.deps = [];

        // 只有非lazy的时候才执行
        if (!options.lazy) {
          effectFn();
        }

        // 将副作用函数作为返回值返回
        return effectFn;
      }

      // 存储「副作用函数」的桶
      // const bucket = new Set();
      const bucket = new WeakMap();

      const data = {
        text: "hello world",
        foo: 1,
        bar: 2
      };

      function track(target, key) {
        if (!activeEffect) return;

        // ================================================== 将Map添加到WeakMap中：obj.text
        // 根据target从桶中取得「副作用函数」的集合
        let depsMap = bucket.get(target);
        // 如果不存在集合，则创建一个新的集合，并关联target将其添加到桶中
        if (!depsMap) {
          bucket.set(target, (depsMap = new Map()));
        }

        // ================================================== 将Set添加到Map中：text => effectFn
        // 根据key从集合中取得副作用函数的数组
        let deps = depsMap.get(key);
        // 如果不存在数组，则创建一个新的数组，并关联key将其添加到集合中
        if (!deps) {
          depsMap.set(key, (deps = new Set()));
        }

        // ================================================== 将函数添加到Set中
        // 将activeEffect中存储的副作用函数添加到数组中
        deps.add(activeEffect);

        // deps 就是一个当前副作用函数在关联的依赖合集
        activeEffect.deps.push(deps);
      }

      function trigger(target, key) {
        // 根据target从桶中取得「副作用函数」的集合
          const depsMap = bucket.get(target);
          if (!depsMap) return;

          // 根据key从集合中取得副作用函数的数组
          const effects = depsMap.get(key);

          const effectsToRun = new Set();
          effects && effects.forEach(effectFn => {
            // 如果当前执行的副作用函数与正在执行的副作用函数相同，则不触发
            if (effectFn !== activeEffect) {
              effectsToRun.add(effectFn);
            }
          });

          // const effectsToRun = new Set(effects);
          effectsToRun.forEach(effectFn => {
            if (effectFn.options.scheduler) {
              effectFn.options.scheduler(effectFn);
            } else {
              effectFn()
            }
          });

          // effects && effects.forEach((fn) => fn());
      }

      const obj = new Proxy(data, {
        get(target, key) {
          track(target, key);
          return target[key];
        },
        set(target, key, newValue) {
          target[key] = newValue;
          trigger(target, key);
        },
      });

      function traverse(value, seen = new Set()) {
        // 如果要读取的数据是原始值，或者已经被读取过了，那么什么都不做
        if (typeof value !== 'object' || value === null || seen.has(value)) return;

        // 将数据添加到 seen 中，代表已经读取过了,避免循环引用引起死循环
        seen.add(value);
        for (let key in value) {
          traverse(value[key], seen);
        }

        return value;
      }

      function watch(source, cb, options = {}) {
        let getter;
        // 如果source是一个函数，那么说明用户传递的是getter，直接赋值给getter
        if (typeof source === 'function') {
          getter = source;
        } else {
          // 否则按照原来的实现调用traverse递归的读取
          getter = () => traverse(source);
        }

        let oldValue, newValue;

        // cleanup 用来存储用户注册的过期回调
        let cleanup;
        // 定义onInvalidate函数
        function onInvalidate(fn) {
          // 将过期回调存储到cleanup中
          cleanup = fn;
        }

        // 提取scheduler函数为独立的job函数
        const job = () => {
          newValue = effectFn();

          // 在调用回调函数cb之前，先调用过期回调
          if (cleanup) {
            cleanup();
          }

          // 将旧值和新值作为回调函数的参数
          cb(newValue, oldValue, onInvalidate);
          // 更新旧值，不然下次会得到错误的旧值
          oldValue = newValue;
        }

        // 使用effect注册副作用函数时，开启lazy选项，并把 返回值存储到effectFn中，以便后续手动调用
        const effectFn = effect(
          () => getter(),
          {
            lazy: true,
            // 使用job函数作为调度器函数
            scheduler: () => {
              if (options.flush === 'post') {
                const p = Promise.resolve();
                p.then(job);
              } else {
                job();
              }
            }
          }
        );

        if (options.immediate) {
          job();  
        } else {
          oldValue = effectFn();
        }
      }

      let finalData;
      watch(obj, async (newValue, oldValue, onInvalidate) => {
        // 定义一个标志，代表当前 副作用函数是否过期，默认为false，代表没有过期
        let expired = false;
        // 调用onInvalidate函数注册一个过期回调
        onInvalidate(() => {
          // 当过期时，将expired设置为true
          expired = true;
        });

        // 发生网络请求
        const res = await setTimeout(() => {
          // 模拟请求
          console.log("请求完成");
        }, 1000);
        // 只有当副作用函数的值没有过期时，才更新数据
        if (!expired) {
          finalData = res;
        }
      });

      debugger;
      obj.foo++;
      setTimeout(() => {
      obj.foo++;  
      }, 200);
      

    </script>
</body>
</html>
