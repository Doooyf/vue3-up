<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      // 清除副作用函数
      function cleanup(effectFn) {
        // 遍历 effectFn.deps 数组
        for (let i = 0; i < effectFn.deps.length; i++) {
          // deps 是依赖集合
          const deps = effectFn.deps[i];
          // 将 effectFn 从依赖集合中移除
          deps.delete(effectFn);
        }
        // 最后需要重置 effectFn.deps 数组
        effectFn.deps.length = 0;
      }

      // 用一个变量存储被注册的「副作用函数」
      let activeEffect;

      // 用于注册「副作用函数」的函数
      function effect(fn) {
        const effectFn = () => {
          cleanup(effectFn);
          // 当effectFn执行时，将activeEffect设置为effectFn
          activeEffect = effectFn;
          fn();
        };

        effectFn.deps = [];

        effectFn();
      }

      // 存储「副作用函数」的桶
      // const bucket = new Set();
      const bucket = new WeakMap();

      const data = { text: "hello world" };

      function track(target, key) {
        if (!activeEffect) return;

        // ================================================== 将Map添加到WeakMap中：obj.text
        // 根据target从桶中取得「副作用函数」的集合
        let depsMap = bucket.get(target);
        // 如果不存在集合，则创建一个新的集合，并关联target将其添加到桶中
        if (!depsMap) {
          bucket.set(target, (depsMap = new Map()));
        }

        // ================================================== 将Set添加到Map中：text => effectFn
        // 根据key从集合中取得副作用函数的数组
        let deps = depsMap.get(key);
        // 如果不存在数组，则创建一个新的数组，并关联key将其添加到集合中
        if (!deps) {
          depsMap.set(key, (deps = new Set()));
        }

        // ================================================== 将函数添加到Set中
        // 将activeEffect中存储的副作用函数添加到数组中
        deps.add(activeEffect);

        // deps 就是一个当前副作用函数在关联的依赖合集
        activeEffect.deps.push(deps);
      }

      function trigger(target, key) {
        // 根据target从桶中取得「副作用函数」的集合
          const depsMap = bucket.get(target);
          if (!depsMap) return;

          // 根据key从集合中取得副作用函数的数组
          const effects = depsMap.get(key);
          
          const effectsToRun = new Set();
          effectsToRun.forEach(effect => {
            effects && effects.forEach((fn) => fn());
          });
      }

      const obj = new Proxy(data, {
        get(target, key) {
          track(target, key);
          return target[key];
        },
        set(target, key, newValue) {
          target[key] = newValue;
          trigger(target, key);
        },
      });

      effect(() => {
        console.log("effect run");
        document.getElementById("app").innerText = obj.text;
      });

      setTimeout(() => {
        console.log("1000ms later", obj);
        obj.vv = "hello vue";
      }, 1000);

      function whenDepsChange(update) {
        const effect = () => {
          activeEffect = effectUpdate();
          activeEffect = null;
        };
        effect();
      }
    </script>
  </body>
</html>
